<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #5cb85c;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #5cb85c;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #5cb85c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background: #4cae4c;
            transform: scale(1.02);
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        a {
            color: #5cb85c;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Maternal Mortality Checking System</h1>
        <h2>Patient Login</h2>
        <div class="error-message" id="error-message"></div>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="patient_id">Patient ID</label>
                <input type="text" id="patient_id" name="patient_id" placeholder="Patient ID" required>
            </div>
            <div class="form-group">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register_patient.html">Register here</a></p>
		<p>Change role? <a href="Maternal Mortality.html">Change user</a></p>
    </div>
</body>
</html>
